<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--Stylesheet-->
    <link rel="styelsheet" type="text/css" ref="assets/css/style.css">
</head>

<!--Body-->
<body>
    <div class="container">

        <!--Jumbotron-->
        <div class="jumbotron">
            <h1>Train Scheduler</h1> 
            <p>Choo Choo. Chee Chee.</p> 
        </div>
        
        <!--Current Schedule Panel-->
        <div class="panel panel-primary">
            <div class="panel-heading">Current Train Schedule</div>
            <div class="panel-body">
                <table class="table table-striped" id="schedule-table">
                    <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <!--Add Train Form-->
        <div class="panel panel-primary">
            <div class="panel-heading">Add Train</div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="train-name">Train Name</label>
                        <input type="text" class="form-control" id="name-input">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination-input">
                    </div>
                    <div class="form-group">
                        <label for="train-time">First Train Time (HH:mm â€“ military time)</label>
                        <input type="text" class="form-control" id="time-input">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency-input">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </form>
            </div>
        </div>
    
    </div>

<!--JavaScript/jQuery/Firebase/Moment.js-->
<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
